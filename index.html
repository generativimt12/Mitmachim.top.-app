<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>××ª××—×™× ×˜×•×¤ - OS</title>
    <style>
        /* --- ×”×’×“×¨×•×ª ××©×ª× ×™× ×‘×¡×’× ×•×Ÿ Windows 11 --- */
        :root {
            /* ×¨×§×¢ ×”×‘×œ×•× ×”××¤×•×¨×¡× ×©×œ ×•×•×™× ×“×•×¡ 11 */
            --desktop-bg: #000 url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop') no-repeat center center fixed;
            --taskbar-bg: rgba(32, 32, 32, 0.75);
            --start-menu-bg: rgba(32, 32, 32, 0.65);
            --hover-bg: rgba(255, 255, 255, 0.08);
            --text-color: #ffffff;
            --accent-color: #60cdff; /* ×”×ª×›×œ×ª ×©×œ ×•×•×™× ×“×•×¡ */
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --win-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            font-family: 'Segoe UI Variable', 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: var(--desktop-bg);
            background-size: cover;
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- ×œ×•×’×• ××ª××—×™× ×˜×•×¤ ×¢×œ ×”×˜×¤×˜ --- */
        #wallpaper-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 0;
            pointer-events: none; /* ×›×“×™ ×©××¤×©×¨ ×™×”×™×” ×œ×œ×—×•×¥ ×¢×œ ×“×‘×¨×™× ×©××¢×œ×™×• */
        }

        #wallpaper-logo h1 {
            font-size: 5vw;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, #a5f3fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
            font-weight: 800;
            letter-spacing: -1px;
        }

        #wallpaper-logo span {
            font-size: 1.5vw;
            opacity: 0.8;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- ×©×•×œ×—×Ÿ ×”×¢×‘×•×“×” --- */
        #desktop {
            flex-grow: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* RTL icons alignment */
            flex-wrap: wrap;
            align-content: flex-start;
            z-index: 1;
            height: calc(100vh - 48px);
        }

        .desktop-icon {
            width: 86px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 4px;
            margin: 4px;
            transition: background 0.1s;
        }

        .desktop-icon:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .desktop-icon:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .icon-img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-label {
            font-size: 12px;
            text-align: center;
            line-height: 1.3;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            color: white;
            max-height: 34px;
            overflow: hidden;
        }

        /* --- ×©×•×¨×ª ×”××©×™××•×ª (Taskbar) --- */
        #taskbar {
            height: 48px;
            background: var(--taskbar-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between; /* ×¤×™×–×•×¨ ×‘×™×Ÿ ×”×ª×—×œ×”, ××¨×›×–, ×•×©×¢×•×Ÿ */
            padding: 0 15px;
            z-index: 1000;
            position: relative;
        }

        /* ××–×•×¨ ××¨×›×–×™ - ××™×™×§×•× ×™× */
        .taskbar-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            height: 100%;
            gap: 6px;
            padding: 4px 0;
        }

        .tb-icon {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .tb-icon:hover {
            background: var(--hover-bg);
        }
        
        .tb-icon:active {
            transform: scale(0.95);
        }

        /* ×§×• ×›×—×•×œ ×§×˜×Ÿ ××ª×—×ª ×œ××¤×œ×™×§×¦×™×” ×¤×ª×•×—×” */
        .tb-icon.open::after {
            content: '';
            position: absolute;
            bottom: 2px;
            width: 12px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        /* ××–×•×¨ ×™××™×Ÿ - ×ª×¤×¨×™×˜×™× × ×•×¡×¤×™× (×¨×™×§ ×‘×“×•×’××” ×–×•) */
        .taskbar-right { width: 100px; }

        /* ××–×•×¨ ×©×××œ - ×©×¢×•×Ÿ (×‘-RTL ×–×” ×©×××œ) */
        .taskbar-left {
            display: flex;
            align-items: center;
            gap: 10px;
            height: 100%;
            font-size: 12px;
        }

        .system-tray-area {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
            padding: 0 8px;
            height: 85%;
            border-radius: 5px;
            cursor: default;
        }
        
        .system-tray-area:hover {
            background: var(--hover-bg);
        }

        /* --- ×ª×¤×¨×™×˜ ×”×ª×—×œ (Start Menu) --- */
        #start-menu {
            position: absolute;
            bottom: -800px; /* ××•×¡×ª×¨ ×”×ª×—×œ×ª×™×ª */
            left: 50%;
            transform: translateX(-50%);
            width: 640px;
            height: 650px;
            background: var(--start-menu-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: var(--glass-border);
            border-radius: 8px;
            box-shadow: var(--win-shadow);
            z-index: 999;
            transition: bottom 0.3s cubic-bezier(0.1, 0.9, 0.2, 1);
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        #start-menu.active {
            bottom: 60px; /* ××¢×œ ×©×•×¨×ª ×”××©×™××•×ª */
        }

        .search-box {
            background: #202020;
            border: 1px solid #333;
            border-radius: 4px;
            border-bottom: 2px solid var(--accent-color);
            padding: 8px 12px;
            color: white;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .search-box input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            margin-right: 10px;
            outline: none;
        }

        .pinned-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            padding-bottom: 20px;
        }

        .pinned-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }
        
        .pinned-item:hover { background: var(--hover-bg); }

        .start-footer {
            margin-top: auto;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .user-profile:hover { background: var(--hover-bg); }
        
        .avatar {
            width: 30px;
            height: 30px;
            background: orange;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            color: #000;
        }

        /* --- ×”×ª×××” ×œ××•×‘×™×™×œ --- */
        @media (max-width: 768px) {
            #start-menu {
                width: 95%;
                height: 80vh;
                bottom: -100%;
                border-radius: 16px 16px 0 0;
            }
            
            #start-menu.active {
                bottom: 0;
            }
            
            .pinned-grid { grid-template-columns: repeat(4, 1fr); }
            
            #desktop { align-items: flex-start; flex-direction: row; }
            
            #wallpaper-logo h1 { font-size: 10vw; }
            #wallpaper-logo span { font-size: 3vw; }
            
            .system-tray-area { display: none; } /* ××¡×ª×™×¨×™× ×©×¢×•×Ÿ ××œ× ×‘××•×‘×™×™×œ ×œ×—×¡×•×š ××§×•× */
        }
    </style>
</head>
<body>

    <div id="wallpaper-logo">
        <h1>××ª××—×™× ×˜×•×¤</h1>
        <span>××¢×¨×›×ª ×”×”×¤×¢×œ×” ×œ×¤×™×ª×•×—×™×</span>
    </div>

    <div id="desktop">
        </div>

    <div id="start-menu">
        <div class="search-box">
            <span>ğŸ”</span>
            <input type="text" placeholder="×”×§×œ×“ ×›××Ÿ ×›×“×™ ×œ×—×¤×©...">
        </div>
        
        <div style="font-size: 14px; font-weight: 600; margin-bottom: 15px; padding-right: 5px;">××•×¦××“×™×</div>
        <div class="pinned-grid" id="start-grid">
            </div>

        <div class="start-footer">
            <div class="user-profile">
                <div class="avatar">×</div>

        <div class="taskbar-center">
            <div class="tb-icon" id="start-btn" onclick="toggleStart()">

            </div>
            
            <div class="tb-icon open" title="×“×¤×“×¤×Ÿ">ğŸŒ</div>
            <div class="tb-icon" title="×¡×™×™×¨ ×”×§×‘×¦×™×">ğŸ“</div>
            <div class="tb-icon" title="×¤×ª×§×™×">ğŸ—’ï¸</div>
            <div class="tb-icon" title="×¤×•×¨×•×">ğŸ’¬</div>
        </div>

        <div class="taskbar-left">
            <div style="font-size: 16px;">ğŸ›¡ï¸</div>
            <div style="font-size: 16px;">ğŸ“¶</div>

                <div id="clock-date">01/01/2025</div>
            </div>

    <script>
        // ×¨×©×™××ª ×”××¤×œ×™×§×¦×™×•×ª (××•×“×œ × ×ª×•× ×™×)
        const apps = [
            { name: "×¡×œ ×”××™×—×–×•×¨", icon: "ğŸ—‘ï¸", type: "desktop" },
            { name: "×”××—×©×‘ ×©×œ×™", icon: "ğŸ’»", type: "desktop" },
            { name: "×¤×ª×§×™×", icon: "ğŸ—’ï¸", type: "both", link: "https://ptakim-gemini.netlify.app/" }, // ×”××¤×œ×™×§×¦×™×” ×”×—×“×©×”
            { name: "××“×¨×™×›×™×", icon: "ğŸ“š", type: "both" },
            { name: "×“×¤×“×¤×Ÿ ×›×¨×•×", icon: "ğŸŒ", type: "both" },
            { name: "×¤×•×¨×•× ××ª××—×™×", icon: "ğŸ’¬", type: "both" },
            { name: "×“×¨×™×™×‘×¨×™×", icon: "ğŸ’¾", type: "start" },
            { name: "×”×’×“×¨×•×ª", icon: "âš™ï¸", type: "start" },
            { name: "×ª××•× ×•×ª", icon: "ğŸ–¼ï¸", type: "start" },
            { name: "××—×©×‘×•×Ÿ", icon: "ğŸ§®", type: "start" },
            { name: "×—× ×•×ª", icon: "ğŸ›ï¸", type: "start" },
            { name: "× ×’×Ÿ ××•×–×™×§×”", icon: "ğŸµ", type: "start" },
            { name: "Word", icon: "ğŸ“", type: "start" },
        ];

        const desktopEl = document.getElementById('desktop');
        const startGridEl = document.getElementById('start-grid');
        const startMenu = document.getElementById('start-menu');

        // ×¤×•× ×§×¦×™×” ×œ×¤×ª×™×—×ª ×§×™×©×•×¨ ××• ×”×¦×’×ª ×”×•×“×¢×ª ×‘×¨×™×¨×ª ××—×“×œ
        function openApp(app) {
            if (app.link) {
                // ×¤×•×ª×— ×§×™×©×•×¨ ×—×™×¦×•× ×™ ×‘×›×¨×˜×™×¡×™×™×” ×—×“×©×”
                window.open(app.link, '_blank');
            } else {
                // ×¤×ª×™×—×ª ×—×œ×•×Ÿ ×¡×™××•×œ×¦×™×” (×× ××™×Ÿ ×§×™×©×•×¨ ×—×™×¦×•× ×™)
                alert(`×¤×ª×™×—×ª: ${app.name}\n(×™×™×©×•× ×–×” ×”×™× ×• ×¡×™××•×œ×¦×™×” ×‘×œ×‘×“)`);
            }
            toggleStart(false); // ×¡×•×’×¨ ××ª ×ª×¤×¨×™×˜ ×”×”×ª×—×œ ×× ×¤×ª×•×—
        }

        // ×¤×•× ×§×¦×™×” ×œ×™×¦×™×¨×ª ××œ×× ×˜×™×
        apps.forEach(app => {
            // ×™×¦×™×¨×” ×œ×©×•×œ×—×Ÿ ×”×¢×‘×•×“×”
            if (app.type === 'desktop' || app.type === 'both') {
                let el = document.createElement('div');
                el.className = 'desktop-icon';
                el.onclick = () => openApp(app);
                el.innerHTML = `
                    <div class="icon-img">${app.icon}</div>
                    <div class="icon-label">${app.name}</div>
                `;
                desktopEl.appendChild(el);
            }

            // ×™×¦×™×¨×” ×œ×ª×¤×¨×™×˜ ×”×ª×—×œ
            if (app.type === 'start' || app.type === 'both') {
                let el = document.createElement('div');
                el.className = 'pinned-item';
                el.onclick = () => openApp(app);
                el.innerHTML = `
                    <div class="icon-img" style="background: ${app.icon === 'ğŸ—’ï¸' ? '#60cdff' : '#222'}; width:48px; height:48px; border-radius:8px; font-size:24px;">${app.icon}</div>
                    <div style="font-size:12px; margin-top:5px; color:#eee;">${app.name}</div>
                `;
                startGridEl.appendChild(el);
            }
        });

        // ×œ×•×’×™×§×ª ×ª×¤×¨×™×˜ ×”×ª×—×œ
        function toggleStart(shouldToggle = true) {
            if (shouldToggle) {
                startMenu.classList.toggle('active');
            } else {
                startMenu.classList.remove('active');
            }
        }

        // ×¡×’×™×¨×” ×‘×œ×—×™×¦×” ×‘×—×•×¥
        document.addEventListener('click', (e) => {
            const btn = document.getElementById('start-btn');
            if (!startMenu.contains(e.target) && !btn.contains(e.target)) {
                toggleStart(false);
            }
        });

        // ×©×¢×•×Ÿ ×—×™
        function updateTime() {
            const now = new Date();
            document.getElementById('clock-time').innerText = now.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('clock-date').innerText = now.toLocaleDateString('he-IL', {day:'2-digit', month:'2-digit', year:'numeric'});
        }
        setInterval(updateTime, 1000);
        updateTime();

    </script>

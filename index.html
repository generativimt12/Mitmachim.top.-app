<head>

    <style>
        /* --- ×”×’×“×¨×•×ª ×‘×¡×™×¡ ×•××©×ª× ×™× --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            --dock-bg: rgba(255, 255, 255, 0.15);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --accent-color: #3b82f6;
            --win-radius: 18px;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- ××¡×š ×¨××©×™ / ×“×¡×§×˜×•×¤ --- */
        #desktop {
            flex-grow: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            grid-auto-rows: 110px;
            gap: 15px;
            align-content: flex-start;
            z-index: 1;
        }

        /* --- ××™×™×§×•× ×™× ×‘×©×•×œ×—×Ÿ ×”×¢×‘×•×“×” --- */
        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            border-radius: 12px;
            padding: 10px;
        }

        .app-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .icon-box {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            background: linear-gradient(135deg, #60a5fa, #2563eb);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-bottom: 8px;
            color: white;
        }

        /* ×’×•×•× ×™× ×©×•× ×™× ×œ××™×™×§×•× ×™× */
        .icon-purple { background: linear-gradient(135deg, #a78bfa, #7c3aed); }
        .icon-green { background: linear-gradient(135deg, #4ade80, #16a34a); }
        .icon-orange { background: linear-gradient(135deg, #fbbf24, #d97706); }
        .icon-red { background: linear-gradient(135deg, #f87171, #dc2626); }
        .icon-gray { background: linear-gradient(135deg, #94a3b8, #475569); }

        .app-name {
            font-size: 13px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            text-align: center;
        }

        /* --- ×©×•×¨×ª ×”××©×™××•×ª (Dock) --- */
        #taskbar-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            z-index: 100;
        }

        #dock {
            background: var(--dock-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            padding: 8px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .dock-icon {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
        }

        .dock-icon:hover {
            transform: translateY(-8px) scale(1.1);
            background: rgba(255,255,255,0.2);
        }

        .dock-icon::after {
            content: '';
            position: absolute;
            bottom: -5px;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
        }

        .dock-icon.active::after {
            opacity: 1;
        }

        /* ×›×¤×ª×•×¨ ×”×ª×—×œ */
        #start-btn {
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Windows_11_logo.svg/1024px-Windows_11_logo.svg.png') no-repeat center center;
            background-size: 60%;
            background-color: rgba(255,255,255,0.9);
        }

        /* --- ×ª×¤×¨×™×˜ ×”×ª×—×œ / ××’×™×¨×ª ××¤×œ×™×§×¦×™×•×ª --- */
        #start-menu {
            position: fixed;
            bottom: -100%; /* ××•×¡×ª×¨ */
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            max-width: 90vw;
            height: 65vh;
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--win-radius);
            transition: bottom 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: var(--shadow);
            z-index: 99;
        }

        #start-menu.open {
            bottom: 85px;
        }

        .search-bar {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 10px 15px;
            color: white;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            outline: none;
            margin-right: 10px;
            font-size: 14px;
        }

        .pinned-apps {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            overflow-y: auto;
        }

        .pinned-apps .app-icon {
            transform: none !important;
        }
        
        .pinned-apps .app-icon:hover {
             background: rgba(255,255,255,0.05);
        }

        /* --- ×—×œ×•× ×•×ª (××•×“××œ×™×) --- */
        .window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 600px;
            height: 400px;
            background: #202020;
            border: 1px solid #444;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            z-index: 200;
            overflow: hidden;
        }

        .window.open {
            opacity: 1;
            pointer-events: all;
            transform: translate(-50%, -50%) scale(1);
        }

        .title-bar {
            height: 32px;
            background: #333;
            display: flex;
            align-items: center;
            padding: 0 10px;
            justify-content: space-between;
        }

        .window-controls span {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 6px;
            cursor: pointer;
        }

        .close-win { background: #ff5f56; }
        .min-win { background: #ffbd2e; }
        .max-win { background: #27c93f; }

        .window-content {
            flex: 1;
            padding: 20px;
            color: #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* --- ×©×¢×•×Ÿ ×•×ª××¨×™×š --- */
        .system-tray {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            text-align: left;
            font-size: 12px;
            background: rgba(0,0,0,0.2);
            padding: 5px 10px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        /* --- ×”×ª×××•×ª ×œ××•×‘×™×™×œ (Android 15 Style) --- */
        @media (max-width: 768px) {
            #desktop {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                padding: 15px;
            }

            #dock {
                width: 90%;
                justify-content: space-around;
                margin-bottom: 15px;
            }
            
            #start-menu {
                width: 100vw;
                height: 90vh;
                bottom: -100%;
                border-radius: 20px 20px 0 0;
            }
            
            #start-menu.open {
                bottom: 0;
            }

            .pinned-apps {
                grid-template-columns: repeat(4, 1fr);
            }

            .window {
                width: 90vw;
                height: 60vh;
            }
            
            .system-tray {
                top: 10px;
                left: 20px;
                bottom: auto;
                background: transparent;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

            <div class="dock-icon" onclick="openApp('×”×’×“×¨×•×ª', '×”×’×“×¨×•×ª ××¢×¨×›×ª ×•×¡×™× ×•×Ÿ')">âš™ï¸</div>

    <script>
        // --- × ×ª×•× ×™×: ××¤×œ×™×§×¦×™×•×ª ××ª××—×™× ×˜×•×¤ ---
        const apps = [
            { name: "××“×¨×™×›×™×", icon: "ğŸ“š", color: "icon-box", desc: "×××’×¨ ×”××“×¨×™×›×™× ×”×’×“×•×œ" },
            { name: "×¤×•×¨×•×", icon: "ğŸ’¬", color: "icon-purple", desc: "×“×™×•× ×™× ×•×¢×–×¨×” ×”×“×“×™×ª" },
            { name: "×“×¨×™×™×‘×¨×™×", icon: "ğŸ’¾", color: "icon-green", desc: "×”×ª×§× ×™ ×—×•××¨×” ××¢×•×“×›× ×™×" },
            { name: "××•×¤×™×¡", icon: "ğŸ“", color: "icon-orange", desc: "×›×œ×™ ×¢×‘×•×“×” ×•×¤×¨×•×“×•×§×˜×™×‘×™×•×ª" },
            { name: "×¡×™× ×•×Ÿ", icon: "ğŸ›¡ï¸", color: "icon-red", desc: "×›×œ×™ ×”×’× ×” ×•×¡×™× ×•×Ÿ ×ª×›× ×™×" },
            { name: "×× ×“×¨×•××™×“", icon: "ğŸ¤–", color: "icon-green", desc: "×¤×™×ª×•×—×™× ×œ××›×©×™×¨×™ ×× ×“×¨×•××™×“" },
            { name: "××—×©×‘×•×Ÿ", icon: "ğŸ§®", color: "icon-gray", desc: "××—×©×‘×•×Ÿ ××“×¢×™ ××ª×§×“×" },
            { name: "×’×™×‘×•×™", icon: "â˜ï¸", color: "icon-box", desc: "×’×™×‘×•×™ ×¢× ×Ÿ ×××•×‘×˜×—" },
            { name: "×¢×•×¨×š ×§×•×“", icon: "ğŸ’»", color: "icon-purple", desc: "×¡×‘×™×‘×ª ×¤×™×ª×•×— ×œ×™×•×¦×¨×™×" },
            { name: "× ×’×Ÿ", icon: "ğŸµ", color: "icon-red", desc: "× ×’×Ÿ ××•×“×™×• ××ª×§×“×" },
            { name: "×ª××•× ×•×ª", icon: "ğŸ–¼ï¸", color: "icon-orange", desc: "×’×œ×¨×™×” ×•×¢×™×¦×•×‘ ×’×¨×¤×™" },
            { name: "×¢×–×¨×”", icon: "â“", color: "icon-gray", desc: "×ª××™×›×” ××¨×—×•×§" },
        ];

        // --- ×™×¦×™×¨×ª ××™×™×§×•× ×™× ×‘×©×•×œ×—×Ÿ ×”×¢×‘×•×“×” ---
        const desktop = document.getElementById('desktop');
        const menuApps = document.getElementById('menu-apps');

        apps.forEach(app => {
            // ×™×¦×™×¨×” ×œ×“×¡×§×˜×•×¤
            let el = document.createElement('div');
            el.className = 'app-icon';
            el.onclick = () => openApp(app.name, app.desc);
            el.innerHTML = `
                <div class="${app.color} icon-box">${app.icon}</div>
                <div class="app-name">${app.name}</div>
            `;
            desktop.appendChild(el);

            // ×™×¦×™×¨×” ×œ×ª×¤×¨×™×˜ ×”×ª×—×œ
            let menuEl = el.cloneNode(true);
            menuEl.onclick = () => {
                toggleStartMenu();
                openApp(app.name, app.desc);
            };
            menuApps.appendChild(menuEl);
        });

        // --- ×¤×•× ×§×¦×™×•× ×œ×™×•×ª ×××©×§ ---
        
        function toggleStartMenu() {
            const menu = document.getElementById('start-menu');
            const btn = document.getElementById('start-btn');
            menu.classList.toggle('open');
            btn.classList.toggle('active');
        }

        // ×¡×’×™×¨×ª ×ª×¤×¨×™×˜ ×”×ª×—×œ ×‘×œ×—×™×¦×” ×‘×—×•×¥
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('start-menu');
            const btn = document.getElementById('start-btn');
            if (!menu.contains(e.target) && !btn.contains(e.target) && menu.classList.contains('open')) {
                toggleStartMenu();
            }
        });

        // ×¤×ª×™×—×ª ×—×œ×•×Ÿ ××¤×œ×™×§×¦×™×”
        function openApp(title, content) {
            const win = document.getElementById('app-window');
            const winTitle = win.querySelector('.window-title');
            const winBody = document.getElementById('window-body');

            winTitle.innerText = title;
            winBody.innerHTML = `
                <div style="font-size: 60px; margin-bottom: 20px;">ğŸš€</div>
                <h2>${title}</h2>
                <p style="font-size: 1.2em; opacity: 0.8;">${content}</p>
                <div style="margin-top: 30px; padding: 10px 20px; background: #3b82f6; border-radius: 8px; cursor: pointer;">×”×ª×—×œ ×¢×‘×•×“×”</div>
            `;
            
            win.classList.add('open');
        }

        function closeWindow() {
            document.getElementById('app-window').classList.remove('open');
        }

        // --- ×©×¢×•×Ÿ ×•×ª××¨×™×š ---
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });
            const dateStr = now.toLocaleDateString('he-IL', { weekday: 'long', day: 'numeric', month: 'long' });
            
            document.getElementById('clock-time').innerText = timeStr;
            document.getElementById('clock-date').innerText = dateStr;
        }
        
        setInterval(updateClock, 1000);
        updateClock();

    </script>
